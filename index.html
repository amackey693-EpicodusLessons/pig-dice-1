<!DOCTYPE html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome!</title>
  </head>
  <body>
    <h1 class="animated slideInLeft ">Pig Dice</h1>
   
    <div class="container">
      <!-- winner banners -->
      <div id="winner2" class="jumbotron">
        <h1 class="animated fadeInDownBig">Player two is the winner!!</h1>
        <button class="btn btn-info" onClick="window.location.reload();"> New Game!</button>
        </button>
      </div>
      <div id="winner1" class="jumbotron">
        <h1 class="animated fadeInDownBig">Player one is the winner!!</h1>
        <button class="btn btn-info" onClick="window.location.reload();"> New Game!</button>
        </button>
      </div>
      <!-- Player One Section -->
      <div class="player-one-turn">
        <div class="animated bounceInUp">
          <div class="jumbotron" id="player1">
            <!-- Player One's Turn! -->
            <div id="turnOver1">
            <h2 class="animated bounceInUp" >Player One's Turn!</h1>
            </div>
           
            <!-- Player One's Game Card Info -->
            <p><b>Player One</b></p>
            <p>Current Score: <span class = "current-score1"></span></p>
            <p>Game Score: <span class="game-score1"></span></p>
            <!-- Player One button -->
            <button type="button" id="roll1"> Roll Dice! </button>
            <button type="button" id="hold1"> Hold </button>
          </div>
        </div>
      </div>
      
           <!-- Player Two Section -->
      <div class="player-two-turn">
       <div class = "animated bounceInDown">
          <div class="jumbotron" id="player2">
            <!-- Player Two's Turn! -->
            <div id="turnOver2">
              <h2 class="animated bounceInUp">Player Two's Turn!</h2>
            </div>
            <!-- Player Two's Game Card Info-->
            <p><b>Player Two</b></p>
            <p>Current Score: <span class = "current-score2"></span></p>
            <p>Game Score: <span class="game-score2"></span></p>
            <!-- Player Two Buttons -->
            <button type="button" id="roll2"> Roll Dice! </button>
            <button type="button" id="hold2"> Hold </button>
          </div>
        </div>
      </div>
    </div>
    
  </body>   
</html>
